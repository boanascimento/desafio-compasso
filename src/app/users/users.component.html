<div class="container fade-in">
	<div class="row align-items-center">
		<div class="col-md-12">

			<h2>{{ 'userComponentTitle' | translate }}</h2>
			<form>
				<mat-form-field class="full-width">
					<input matInput placeholder="{{ 'userLogin' | translate }}" [formControl]="userName"
						[(ngModel)]="userName.value" required ngModel #inputFilter name="inputFilter"
						class="full-width">
				</mat-form-field>
				<button (click)="getUser(userName.value)" class="btn btn-primary margin-bottom"
					[disabled]="userName?.errors?.required"> {{ 'searchUser' | translate }} </button>
			</form>
			<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
			<mat-card  *ngIf="user && foundUser" (click)="goToUserDetail()"
				class="full-width default-box-shadow fade-in">
				<div class="row align-items-center">
					<div class="col-md-2 justify-content-center">
						<img [src]="user.avatar_url" class="avatar-img">
					</div>
					<div class="col-md-9 justify-content-md-center">
						<div class="row">
							<div class="col-md-12">
								{{ 'name' | translate}}: {{user.name}}
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								{{ 'email' | translate}}: {{user.email}}
							</div>
						</div>
					</div>
				</div>
			</mat-card>
			<div *ngIf="!foundUser">
				<img class="margin-bottom img-empty" src="../assets/icons/img_antencao.svg">
			</div>
		</div>
	</div>
</div>
